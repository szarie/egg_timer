
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/egg-timer/static/css/styles.css">
    <title>Egg Timer</title>
</head>
<body>
     <!-- From Uiverse.io by RiccardoRapelli --> 
<label class="switch">
    <input id="input" type="checkbox" checked="darkTheme" />
    <div class="slider round">
      <div class="sun-moon">
        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
  
        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
      </div>
      <div class="stars">
        <svg id="star-1" class="star" viewBox="0 0 20 20">
          <path
            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
          ></path>
        </svg>
        <svg id="star-2" class="star" viewBox="0 0 20 20">
          <path
            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
          ></path>
        </svg>
        <svg id="star-3" class="star" viewBox="0 0 20 20">
          <path
            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
          ></path>
        </svg>
        <svg id="star-4" class="star" viewBox="0 0 20 20">
          <path
            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
          ></path>
        </svg>
      </div>
    </div>
  </label>
  
    <div class="header">
        <!-- <img src="/egg-timer/static/images/egg.jpg" alt="Egg Timer Logo" class="logo"> -->
        <div class="title">
            <h1>Egg Timer</h1>
        </div>
    </div>
    
   
    
    <div class="parent">
        <div class="div1">
            <button onclick=myFunction() style="border: none; background-color: transparent; cursor: pointer;">
                <img src="/egg-timer/static/images/egg.jpg" alt="Button Image" width="100" height="50">
              </button>
                <div class="eggtext">
                    <p>Soft-boiled</p>
                    <p>6 minutes</p>
                </div>
        </div>
        <div class="div2">
            <div class="div1">
                <button onclick=myFunction() style="border: none; background-color: transparent; cursor: pointer;">
                    <img src="/egg-timer/static/images/egg.jpg" alt="Button Image" width="100" height="50">
                  </button>
                    <div class="eggtext">
                        <p>Firm yolk-boiled</p>
                        <p>8 minutes</p>
                    </div>
            </div>
        </div>
        <div class="div3">
            <div class="div1">
                <button onclick=myFunction() style="border: none; background-color: transparent; cursor: pointer;">
                    <img src="/egg-timer/static/images/egg.jpg" alt="Button Image" width="100" height="50">
                  </button>
                    <div class="eggtext">
                        <p>Fully hard-boiled</p>
                        <p>10 minutes</p>
                    </div>
            </div>
        </div>
        <div class="div4">
            <input type="number" id="input4" placeholder="Custom time" min="0">
        </div>
        <div class='button'>
            <button id="startButton" onclick="startTimer()">Start</button>
    </div>
    
    <script src="/egg-timer/static/js/script.js"></script>
    <script src="/static/js/timer.js"></script>
</body>
</html>
